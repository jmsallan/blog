baseurl: https://jmsallan.netlify.app/
title: Jose M Sallan blog
author: Jose M Sallan
canonifyurls: yes
languagecode: en
theme: hugo-tanka
enableEmoji: yes
hasCJKLanguage: no
pygmentsstyle: vs
pygmentscodefences: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
params:
  faviconfile: images/favicon.png
  highlightjs: yes
  highlightjslanguages:
    - r
    - python
    - stan
  progressively: no
  sitename: The Jose M Sallan static website
  uselatex: yes
markup:
  goldmark:
    renderer:
      unsafe: yes
menu:
  primary:
    - name: About
      url: /home/
      weight: 2
    - name: Blog
      url: /
      weight: 1
    - name: Research
      url: /research/
      weight: 3
    - name: Teaching
      url: /teaching/
      weight: 4
    - name: Contact
      url: /contact/
      weight: 5
